    <script>
        const API_BASE = '/api/admin';
        let currentTable = 'users';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            showTable('users');
        });

        // í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                document.getElementById('total-records').textContent = data.totalRecords.toLocaleString();
                document.getElementById('users-count').textContent = data.tableCounts.users.toLocaleString();
                document.getElementById('kakao-users-count').textContent = data.tableCounts.kakao_users.toLocaleString();
                document.getElementById('login-attempts-count').textContent = data.tableCounts.login_attempts.toLocaleString();
                document.getElementById('seasonings-count').textContent = (data.tableCounts.user_seasonings + data.tableCounts.user_seasoning_pivot).toLocaleString();
            } catch (error) {
                console.error('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // í…Œì´ë¸” í‘œì‹œ
        async function showTable(tableName, clickedElement = null) {
            currentTable = tableName;
            
            // íƒ­ í™œì„±í™”
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            if (clickedElement) {
                clickedElement.classList.add('active');
            } else {
                // íŠ¹ì • íƒ­ ì°¾ì•„ì„œ í™œì„±í™”
                const tab = document.querySelector(`[onclick*="${tableName}"]`);
                if (tab) tab.classList.add('active');
            }
            
            // ë·° ì „í™˜
            document.getElementById('table-view').classList.remove('hidden');
            document.getElementById('schema-view').classList.add('hidden');
            
            // ì‚¬ìš©ì ì¶”ê°€ ë²„íŠ¼ í‘œì‹œ/ìˆ¨ê¹€
            const addUserBtn = document.getElementById('btn-add-user');
            if (tableName === 'users') {
                addUserBtn.classList.remove('hidden');
            } else {
                addUserBtn.classList.add('hidden');
            }
            
            // í…Œì´ë¸” ì œëª© ì—…ë°ì´íŠ¸
            const titles = {
                'users': 'ì¼ë°˜ ì‚¬ìš©ì',
                'kakao_users': 'ì¹´ì¹´ì˜¤ ì‚¬ìš©ì',
                'user_seasonings': 'ì‚¬ìš©ì ì¡°ë¯¸ë£Œ',
                'user_seasoning_pivot': 'ì¡°ë¯¸ë£Œ í”¼ë²—',
                'login_attempts': 'ë¡œê·¸ì¸ ì‹œë„'
            };
            document.getElementById('current-table-title').textContent = titles[tableName];
            
            // ë°ì´í„° ë¡œë“œ
            document.getElementById('table-content').innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/table/${tableName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                renderTable(data, tableName);
            } catch (error) {
                console.error('í…Œì´ë¸” ë¡œë“œ ì‹¤íŒ¨:', error);
                document.getElementById('table-content').innerHTML = `<div class="error">ë°ì´í„° ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}</div>`;
            }
        }

        // í…Œì´ë¸” ë Œë”ë§
        function renderTable(data, tableName) {
            if (!data || data.length === 0) {
                document.getElementById('table-content').innerHTML = '<p>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            const keys = Object.keys(data[0]);
            let html = '<table><thead><tr>';
            
            keys.forEach(key => {
                html += `<th>${key}</th>`;
            });
            html += '<th>ì‘ì—…</th></tr></thead><tbody>';

            data.forEach(row => {
                html += '<tr>';
                keys.forEach(key => {
                    let value = row[key];
                    
                    // Boolean ê°’ ë±ƒì§€ë¡œ í‘œì‹œ
                    if (typeof value === 'boolean') {
                        value = `<span class="badge badge-${value}">${value ? 'O' : 'X'}</span>`;
                    } else if (value === null) {
                        value = '<span style="color: #999;">null</span>';
                    } else if (typeof value === 'string' && value.length > 50) {
                        value = value.substring(0, 50) + '...';
                    }
                    
                    html += `<td>${value}</td>`;
                });
                
                // ì‚­ì œ ë²„íŠ¼
                const primaryKey = getPrimaryKey(row, tableName);
                html += `<td><button class="btn btn-delete" onclick="deleteRecord('${tableName}', '${primaryKey}')">ì‚­ì œ</button></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            document.getElementById('table-content').innerHTML = html;
        }

        // ê¸°ë³¸ í‚¤ ê°€ì ¸ì˜¤ê¸°
        function getPrimaryKey(row, tableName) {
            if (tableName === 'user_seasoning_pivot') {
                return row.userId;
            }
            return row.id;
        }

        // ë ˆì½”ë“œ ì‚­ì œ
        async function deleteRecord(tableName, id) {
            if (!confirm('ì •ë§ë¡œ ì´ ë ˆì½”ë“œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            const endpoints = {
                'users': 'users',
                'kakao_users': 'kakao-users',
                'user_seasonings': 'user-seasonings',
                'user_seasoning_pivot': 'user-seasoning-pivots',
                'login_attempts': 'login-attempts'
            };

            try {
                const response = await fetch(`${API_BASE}/${endpoints[tableName]}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('ë ˆì½”ë“œê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
                    refreshCurrentTable();
                    loadStats();
                } else {
                    showMessage('ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                console.error('ì‚­ì œ ì‹¤íŒ¨:', error);
                showMessage('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // í…Œì´ë¸” ë¹„ìš°ê¸°
        async function confirmTruncate() {
            if (!confirm(`ì •ë§ë¡œ ${currentTable} í…Œì´ë¸”ì˜ ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nâš ï¸ ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!`)) {
                return;
            }

            if (!confirm('í•œ ë²ˆ ë” í™•ì¸í•©ë‹ˆë‹¤. ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/table/${currentTable}/truncate`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('í…Œì´ë¸”ì´ ë¹„ì›Œì¡ŒìŠµë‹ˆë‹¤.', 'success');
                    refreshCurrentTable();
                    loadStats();
                } else {
                    showMessage('í…Œì´ë¸” ë¹„ìš°ê¸°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            } catch (error) {
                console.error('í…Œì´ë¸” ë¹„ìš°ê¸° ì‹¤íŒ¨:', error);
                showMessage('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            }
        }

        // ìŠ¤í‚¤ë§ˆ í‘œì‹œ
        async function showSchemas(clickedElement = null) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            if (clickedElement) {
                clickedElement.classList.add('active');
            }
            
            document.getElementById('table-view').classList.add('hidden');
            document.getElementById('schema-view').classList.remove('hidden');
            
            document.getElementById('schema-content').innerHTML = '<div class="loading">ìŠ¤í‚¤ë§ˆ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/schemas`);
                const schemas = await response.json();
                
                let html = '';
                for (const [tableName, columns] of Object.entries(schemas)) {
                    html += `<div class="schema-container">
                        <h2 style="color: #667eea; margin-bottom: 15px;">${tableName}</h2>
                        <table class="schema-table">
                            <thead>
                                <tr>

                    columns.forEach(col => {
